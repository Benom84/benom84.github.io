<!doctype HTML>
<html>
    <title>Congratulations Sarin</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="cake-obj" src="sarin.obj"></a-asset-item>
        <a-asset-item id="cake-mtl" src="sarin.mtl"></a-asset-item>
        <a-asset-item id="brush" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/brush.json"></a-asset-item>
        -->
    </a-assets>


    <a-marker preset="hiro">
        <a-obj-model src="#cake-obj" mtl="#cake-mtl" rotation="0 0 0" scale="3 3 3" position=></a-obj-model>
        <a-entity rotation="0 0 0">
            <a-entity position="0 0 -1" particle-system="preset: default; color:#f9e154; accelerationValue: 0, 0, 0; particleCount: 3000; direction: -1; rotationAxis: z; rotation:0, 0 0"></a-entity>        
        </a-entity>
        <a-entity rotation="0 0 0" scale="1 1 1">
            <a-entity position="0 0 -2"
                  material="color: red"
                  scale="0.5 0.5 0.5"
                  text-geometry="value: Congratulations Sarin; font: #brush">
            </a-entity>
        </a-entity>
    </a-marker>

</a-scene>
</body>
</html>
